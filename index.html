<html lang="â€enâ€">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Name of your awesome camera app -->
    <title>Camera App</title>
    <!-- Link to your main style sheet-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Camera -->
    <main id="camera">
      <!-- Camera sensor -->
      <canvas id="camera--sensor"></canvas>
      <!-- Choose frame -->
      <div id="overlay--selector">
          <img class="frame--selector" data-img="frame.png" src="/assets/img/frame.png" alt="">
          <img class="frame--selector" data-img="frame2.png" src="/assets/img/frame2.png" alt="">
      </div>
      <!-- Add Text -->
      <div id="overlay--text">
        <input id="overlay--text-input" type="text" placeholder="Merry Christmas from...">
      </div>
      <!-- Overlay text -->
      <h1 id="overlay--text-content"></h1>
      <!-- Overlay christmassy frame -->
      <div id="overlay--frame">
        <img id="overlay--frame-img" src="" alt="">
      </div>
      <!-- Camera view -->
      <video id="camera--view" autoplay playsinline></video>
      <!-- Camera output -->
      <div id="camera--output-wrapper">
        <img src="//:0" alt="" id="camera--output" />
        <a
          href="#"
          id="camera--output-save"
          class="button"
          download="christmas.webp"
          >Save</a
        >
      </div>
      <!-- Camera trigger -->
      <button id="camera--trigger" class="button">Take a picture</button>
    </main>
    <!-- Reference to your JavaScript file -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
